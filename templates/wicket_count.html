<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wicket Count Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .prediction-box {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Wicket Count Prediction</h2>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('predict_wickets') }}">
                            <div class="mb-3">
                                <label for="bowler" class="form-label">Bowler Name</label>
                                <input type="text" class="form-control" id="bowler" name="bowler" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="opposition_batsmen" class="form-label">Opposition Batsmen (comma-separated)</label>
                                <textarea class="form-control" id="opposition_batsmen" name="opposition_batsmen" rows="3" required 
                                    placeholder="Enter batsmen names separated by commas (e.g., Virat Kohli, Rohit Sharma, Steve Smith)"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="venue" class="form-label">Venue</label>
                                <input type="text" class="form-control" id="venue" name="venue" required>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Predict Wickets</button>
                            </div>
                        </form>
                    </div>
                </div>

                {% if prediction is defined %}
                <div class="prediction-box">
                    <h4 class="text-center">Prediction Result</h4>
                    <p class="text-center">Predicted Wickets: <strong>{{ prediction }}</strong></p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
