<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wicket Count Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">Cricket Simulation</a>
      <div class="navbar-nav">
        <a class="nav-link" href="/">Batsman Prediction</a>
        <a class="nav-link active" href="/wicket-count">Wicket Count Prediction</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Wicket Count Prediction</h1>

    <form id="wicketPredictionForm">
      <label for="bowler">Bowler Name:</label>
      <input type="text" id="bowler" name="bowler" required />

      <label for="batsmen">Batsmen (comma-separated):</label>
      <textarea id="batsmen" name="batsmen" rows="3" required></textarea>

      <label for="venue">Venue:</label>
      <input type="text" id="venue" name="venue" value="Wankkade Stadium" />

      <label for="pitch">Pitch Type:</label>
      <select id="pitch" name="pitch">
        <option value="red soil">Red Soil</option>
        <option value="red black soil">Red Black Soil</option>
      </select>

      <label for="innings">Innings:</label>
      <select id="innings" name="innings">
        <option value="1">1st</option>
        <option value="2">2nd</option>
      </select>

      <label for="overs">Number of Overs:</label>
      <input type="number" id="overs" name="overs" min="1" max="20" value="4" required />

      <button type="submit">Predict Wickets</button>
    </form>

    <div class="output" id="result">
      <!-- Prediction output will appear here -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='wicket_script.js') }}"></script>
</body>
</html>
